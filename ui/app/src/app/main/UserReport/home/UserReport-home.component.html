<o-form-layout-manager attr="UserReport" mode="tab" title="USERREPORT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="UserReportTable" 
            service="UserReport" 
            entity="UserReport" 
            title="USERREPORT"
            keys="id"
            columns="id;reporter_id;user_id;report_content;created_at" 
            header-actions="R;D"
            visible-columns="id;reporter_id;user_id;report_content;created_at"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="reporter_id" title="reporter_id">
    <o-table-cell-renderer-service attr="reporter_id" 
        service="Admin" entity="AdminType" columns="id;username"
        parent-keys="id:reporter_id"
        value-column="username" keys="reporter_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #report_content attr="report_content" title="report_content" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #created_at attr="created_at" type="date" label="created_at" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
