<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="username" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Admin_form_edit" 
        service="Admin" 
        entity="Admin" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #username attr="username" label=" username*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #email attr="email" label="email" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="ADMINLOG-admin_id">
    <div layout-padding>
      <o-table 
        attr="AdminLogTable" 
        service="AdminLog" 
        entity="AdminLog" 
        keys="id"
        parent-keys="admin_id:id"
        columns="id;admin_id;action;timestamp"  
        horizontal-scroll="yes"
        detail-form-route="AdminLog" 
        edit-form-route="AdminLog"
        visible-columns="id;admin_id;action;timestamp"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="admin_id" title="admin_id">
    <o-table-cell-renderer-service attr="admin_id" 
        service="Admin" entity="AdminType" columns="id;username"
        parent-keys="id:admin_id"
        value-column="username" keys="admin_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #action attr="action" title="action" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-date-input #timestamp attr="timestamp" type="date" label="timestamp" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="USERREPORT-reporter_id">
    <div layout-padding>
      <o-table 
        attr="UserReportTable" 
        service="UserReport" 
        entity="UserReport" 
        keys="id"
        parent-keys="reporter_id:id"
        columns="id;reporter_id;user_id;report_content;created_at"  
        horizontal-scroll="yes"
        detail-form-route="UserReport" 
        edit-form-route="UserReport"
        visible-columns="id;reporter_id;user_id;report_content;created_at"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="reporter_id" title="reporter_id">
    <o-table-cell-renderer-service attr="reporter_id" 
        service="Admin" entity="AdminType" columns="id;username"
        parent-keys="id:reporter_id"
        value-column="username" keys="reporter_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #report_content attr="report_content" title="report_content" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-date-input #created_at attr="created_at" type="date" label="created_at" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
